<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
 
    <header class="header-container">
        <div class="header-content">
            <div class="headerbody">
                <div class="back-button">
                    <a href="invoice_page.html" class="back-link">
                        <i class="fa-solid fa-angle-left"></i> Back
                    </a>
                </div>
               
                <div class="text-center">
                     Conpany Information
                </div>
              
                <div class="header-right">
                    <img src="img/Logo phone.png" alt="Logo">
                </div>

            </div>
            
        </div>

    </header>
    
  

    <div class="container" >
       
      
           
        <form>
          
            <fieldset class="m-3">
                <h3> Company Information</h3>
             
                    <div class="mb-1 mt-3">
                        <label for="pwd" class="form-label">Company Info.:</label>
                      <input type="text" class="custom-input" id="companyName" placeholder="Enter Cpmpany Name" name="companyName">
                    </div>

                    <div class="mb-1">
                        <input type="text" class="custom-input" id="name" placeholder="Enter Name" name="name">
                      </div> 

                      <div class="mb-1">
                        <input type="email" class="custom-input" id="email" placeholder="Enter Email Address" name="email">
                      </div> 
                      <div class="mb-1 mt-3">
                        <label for="pwd" class="form-label">Mobile Number: </label>
                        <input type="text" class="custom-input" id="Mobile" placeholder="Enter Phone Number (Mobile)" name="mobile">
                      </div> 

                      <div class="mb-1">
                        <input type="text" class="custom-input" id="MobileOthers" placeholder="Enter Phone Number (Other)" name="MobileOthers">
                      </div>
                      <div class="mb-1 mt-3">
                        <label for="pwd" class="form-label">ABN: </label>
                        <input type="text" class="custom-input" id="email" placeholder="Enter ABN" name="email">
                      </div>

                      <div class="mb-1 mt-3">
                        <label for="pwd" class="form-label">Address: </label>
                        <input type="text" class="custom-input" id="email" placeholder="Enter Billing Address" name="email">
                      </div> 
                      <div class="mb-1">
                        <input type="text" class="custom-input" id="city" placeholder="Enter City" name="city">
                      </div>
                      <div class="mb-3">
                        <input type="text" class="custom-input" id="city" placeholder="Enter State" name="state">
                      </div>

            
                   
                    <button type="submit" class="btn btn-primary">Done</button>
            
            </fieldset>
        </form>
    </div>

  
    
   
     
       
    
</body>

    

<script src="scrpit.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
