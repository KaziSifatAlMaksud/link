<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
 
    <header class="header-container">
        <div class="header-content">
            <div class="headerbody">
                <div class="back-button">
                    <a href="invoice_page.html" class="back-link">
                        <i class="fa-solid fa-angle-left"></i> Back
                    </a>
                </div>
               
                <div class="text-center">
                     Create New Invoice
                </div>
              
                <div class="header-right">
                    <img src="img/Logo phone.png" alt="Logo">
                </div>

            </div>
            
        </div>

    </header>
    
  

    <div class="container" >
       
      
           
        <form>
            <fieldset class="m-3">
                <div class="row mb-3 mt-3">
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <label class="form-label"> To : </label>
                    </div>
                    <div class="col-5">
                        <input type="text"  class="custom-input"  value="">
                    </div>
                    <div class="col-5 d-flex align-items-center justify-content-center">
                        <a href="company_info_form.html" class="form-label">
                            <i class="fas fa-user-plus"></i> ADD CLIENT
                        </a>
                    </div>
                    
                </div>

                <hr>
        
                <!-- Date -->
                <div class="row mb-3">
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <label class="form-label text-center">
                            <i class="fas fa-calendar-alt"></i>
                        </label>
                    </div>
                    
                    <div class="col-10">
                        <input type="text" class="custom-input" value="Dated 7 Jul" readonly>
                    </div>
                </div>
                
        
                <!-- Due Date -->
                <div class="row mb-3">
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <label class="form-label"><i class="far fa-clock"></i></label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="custom-input editable" placeholder="Purchase Oder" readonly>
                    </div>
                </div>
        
                <!-- Invoice Number -->
                <div class="row mb-3">
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <label class="form-label"><i class="fas fa-file-invoice"></i> </label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="custom-input" value="INV-0002" readonly>
                    </div>
                </div>
        
                <!-- Address -->
                <div class="row mb-3">
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <label class="form-label"><i class="fas fa-map-marker-alt"></i></label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="custom-input" value="32 myall st concord" readonly>
                    </div>
                </div>
        
               
        
                <!-- Description -->
                <div class="row mb-3">
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <label class="form-label"><i class="fa-regular fa-bookmark"></i></label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="custom-input editable" placeholder="Your description here" >
                    </div>
                </div>

                <!-- Attachment Field -->
                <div class="row mb-3">
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <label class="form-label text-center">
                            <i class="fas fa-paperclip"></i>
                        </label>
                    </div>
                    <div class="col-10">
                        <input type="file" class="form-control" id="attachmentInput" name="attachment">
                    </div>
                </div>
        
                <hr>

                 <!-- Total Due -->
                 <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label">Job Details:</label>
                    </div>
                    <div class="col-12">
                        <input type="text" class="custom-input" class="form-control" value="55.00" >
                    </div>
                </div>
        <hr/>

                <!-- Total Due -->
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label">Amount:   </label>
                    
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <span class="input-group-text no-background"><i class="fas fa-dollar-sign"></i></span>
                            <input type="text" class="custom-input form-control text-right editable" placeholder="Enter Amount">
                        </div>
                    </div>
                    
                    

                    <div class="col-6">                       
                        <label class="form-label">GST :</label>
                    </div>
                    <div class="col-6">    
                        <div class="input-group">
                            <span class="input-group-text no-background"><i class="fas fa-dollar-sign"></i></span>
                            <input type="text" class="custom-input form-control text-right editable" value="0.00"readonly>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label">Total Due: </label>
                    
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <span class="input-group-text no-background"><i class="fas fa-dollar-sign"></i></span>
                            <input type="text" class="custom-input form-control text-right editable" value="0.00" readonly>
                        </div>
                      
                    </div>
                </div>
        

        
                <div class="row mt-3">
                    <div class="col-5">
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </div>
                    <div class="col-2">
                       
                    </div>
                    <div class="col-5">
                        <button type="submit" class="btn btn-success btn-block">Send</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

  
    
   
     
       
    
</body>

    

<script src="scrpit.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
