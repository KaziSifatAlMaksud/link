<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
 
    <header class="header-container">
        <div class="header-content">
            <div class="headerbody">
                <div class="header-left">
                    Company Name
                </div>
                <div class="header-right">
                    <img src="img/Logo phone.png" alt="Logo">
                </div>
            </div>
        </div>        
        <div class="navigation">
            <ul>
                <li class="list active">
                    <a href="index.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="text">Jobs</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="briefcase-outline"></ion-icon></span>
                        <span class="text">Docs</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="newspaper-outline"></ion-icon></span>
                        <span class="text">Invoice</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="text">Profile</span>
                    </a>                    
                </li>
               
                <div class="indicator"> </div>
            </ul>
        </div>
    </header>
    
  

    <div class="container">            
        <div class="profile-page">
            <!-- Card Content -->
            <div class="card">    
                <div class="card-body1 mt-3">          
                    <div class="row">
                        <div class="col-8">
                            <h5 class="text-left font-weight-bold">Make Invoice
                            </h5>
                            <p class="reduced-line-height">Make & send an invoice</p>
                        </div>
                        <div class="col-4">
                           <img src="img/imge Sifat.jpg" alt="" width="100%">
                        </div>
                    </div>
                    </div>
            </div>
            <div class="card">              
                <div class="card-body1 mt-3">
                    <div class="row">
                        <div class="col-8">
                            <h5 class="text-left font-weight-bold">Previous Invoices
                            </h5>
                            <p class="reduced-line-height">Here you can see all sent, unpaid and Paid Invoices</p>
                        </div>
                        <div class="col-4">
                           <img src="img/imge Sifat.jpg" alt="" width="100%">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">              
                <div class="card-body1 mt-3">
                    <div class="row">
                        <div class="col-8">
                            <h5 class="text-left text-bold font-weight-bold">Late Invoices
                            </h5>
                            <p class="reduced-line-height">Keep an eye on late invoices</p>
                        </div>
                        <div class="col-4">
                           <img src="img/imge Sifat.jpg" alt="" width="100%">
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Card Section -->    
        </div>
        <div style="margin: 20px 0px 300px 0px;"></div>
    </div>

</body>
<script src="scrpit.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
